<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <a href="#">Mailbox <span class="badge bg-primary">50</span></a>
<br><br><br><br>
    <h4>Example for Active State in Pill</h4>
    <ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link active" href="#">
        Home <span class="badge bg-secondary">42</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">
        Messages <span class="badge bg-secondary">3</span>
        </a>
    </li>
    </ul>
<br><br><br><br>
    <h4>Example for Active State in Navigation</h4>
    <ul class="nav nav-pills flex-column" style="max-width: 260px;">
    <li class="nav-item">
        <a class="nav-link active" href="#">
        Home <span class="badge bg-primary float-end">42</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">
        Messages <span class="badge bg-primary float-end">3</span>
        </a>
    </li>
    </ul>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
