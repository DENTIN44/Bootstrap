<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Positioning Test</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Adjust the body padding for content under fixed-top navbar */
        body {
            padding-top: 70px; /* Adjust this value according to the height of your navbar */
            padding-bottom: 70px; /* Adjust this value for bottom fixed navbar */
        }

        /* Adding content with enough height to scroll */
        .content {
            height: 2000px; /* Make sure this height is large enough to scroll */
            background-color: #f8f9fa; /* Light background for visibility */
            text-align: center;
            padding-top: 20px;
        }

        /* Make sure the fixed navbar doesn't overlap the content */
        .navbar-fixed-top, .navbar-fixed-bottom {
            z-index: 9999; /* Ensuring the navbar stays on top of other elements */
        }

        /* Adjust the fixed navbar styles */
        .navbar-fixed-top {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar-fixed-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Static navbar (not fixed) */
        .navbar-static-top {
            position: relative;
        }

        /* Custom CSS for Sticky Top Navbar */
        .navbar-sticky-top {
            position: -webkit-sticky;
            position: sticky;
            top: 35px;
            z-index: 1000;
        }

        .navbar-sticky-top a {
            color: aqua;
        }

    </style>
</head>
<body>

    <!-- Fixed Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Codemeals (Fixed to Top)</a>
        </div>
    </nav>

    <!-- Static Top Navbar (Not Fixed) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-static-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Codemeals (Static)</a>
        </div>
    </nav>

    <!-- Fixed Bottom Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-bottom" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Codemeals (Fixed to Bottom)</a>
        </div>
    </nav>
    
    <!-- Sticky Top Navbar (New for Bootstrap 5) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-sticky-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Codemeals (Sticky to Top)</a>
        </div>
    </nav>
    
    <!-- Page content to scroll -->
    <div class="content">
        <h1>Scroll down to see the effect of different navbar positions!</h1>
        <p>Fixed Top, Static Top, Fixed Bottom, and Sticky Top navbars are applied.</p>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
