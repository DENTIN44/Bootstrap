<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>

</head>
<body>

    <div class="btn-group">
        <button type="button" class="btn btn-secondary">Button 1</button>
        <button type="button" class="btn btn-secondary">Button 2</button>
        <button type="button" class="btn btn-secondary">Button 3</button>
    </div>
<br>
<br>
<br>
    <!-- Button toolbar -->
    <div class="btn-toolbar gap-2" role="toolbar">
        <div class="btn-group">
        <button type="button" class="btn btn-secondary">Button 1</button>
        <button type="button" class="btn btn-secondary">Button 2</button>
        <button type="button" class="btn btn-secondary">Button 3</button>
        </div>
    
        <div class="btn-group">
        <button type="button" class="btn btn-secondary">Button 4</button>
        <button type="button" class="btn btn-secondary">Button 5</button>
        <button type="button" class="btn btn-secondary">Button 6</button>
        </div>
    
        <div class="btn-group">
        <button type="button" class="btn btn-secondary">Button 7</button>
        <button type="button" class="btn btn-secondary">Button 8</button>
        <button type="button" class="btn btn-secondary">Button 9</button>
        </div>
    </div>
<br>
<br>
<br>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-secondary">Button 1</button>
        <button type="button" class="btn btn-secondary">Button 2</button>
        <button type="button" class="btn btn-secondary">Button 3</button>
    </div>
    
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-secondary">Button 4</button>
        <button type="button" class="btn btn-secondary">Button 5</button>
        <button type="button" class="btn btn-secondary">Button 6</button>
    </div>
    
    <!-- No btn-group-xs in Bootstrap 5, using btn-sm instead -->
    <div class="btn-group">
        <button type="button" class="btn btn-secondary btn-sm">Button 7</button>
        <button type="button" class="btn btn-secondary btn-sm">Button 8</button>
        <button type="button" class="btn btn-secondary btn-sm">Button 9</button>
    </div>
<br>
<br>
<br>
    <!-- Nesting -->
    <div class="btn-group">
        <button type="button" class="btn btn-secondary">Button 1</button>
        <button type="button" class="btn btn-secondary">Button 2</button>
    
        <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown
        </button>
        
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Dropdown link 1</a>
            <a class="dropdown-item" href="#">Dropdown link 2</a>
        </div>
        </div>
    </div>
<br>
<br>
<br>
    <!-- Vertical button-group -->
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary">Button 1</button>
        <button type="button" class="btn btn-secondary">Button 2</button>
     
        <div class="btn-group">
           <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
              Dropdown
           </button>
           
           <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Dropdown link 1</a>
              <a class="dropdown-item" href="#">Dropdown link 2</a>
           </div>
        </div>
     </div>
     
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
