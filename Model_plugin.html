<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap 5 Navbar</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Button to trigger modal manually -->
<button id="launchModal" class="btn btn-primary btn-lg"> <!-- data-bs-toggle="modal" data-bs-target="#myModal" -->
   Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <h5 class="modal-title" id="myModalLabel">This Modal title</h5>
         </div>
         <div class="modal-body">
            Add some text here
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit changes</button>
         </div>
      </div>
   </div>
</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

<script>
// Get the modal element
const myModalEl = document.getElementById('myModal');

// Initialize the modal using Bootstrap 5's Modal class
const myModal = new bootstrap.Modal(myModalEl);

// Get the button that triggers the modal
const launchModalButton = document.getElementById('launchModal');

// Show the modal when the button is clicked
launchModalButton.addEventListener('click', function () {
    myModal.show();  // Manually show the modal using JavaScript
});
</script>

</body>
</html>
