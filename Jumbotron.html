<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<style>
    .hero {
        position: relative;
        background: url('https://source.unsplash.com/1600x600/?tech,landscape') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
        0% {
        opacity: 0;
        transform: translateY(20px);
        }
        100% {
        opacity: 1;
        transform: translateY(0);
        }
    }
    </style>

    <!-- A self-contained hero in content flow -->
    <div class="container py-5 bg-light rounded">
        <h1 class="display-4">Welcome to landing page!</h1>
        <p class="lead">This is an example for jumbotron.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>
<br><br><br><br>
    <!-- A full-width section with centered content -->
    <div class="bg-light p-5 rounded">
        <div class="container">
        <h1>Welcome to landing page!</h1>
        <p>This is an example for a jumbotron replacement.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
    </div>
<br><br><br><br>
    <section class="hero">
        <div class="hero-content container">
        <h1 class="display-3 fw-bold">Welcome to the Future</h1>
        <p class="lead">Experience modern UI with Bootstrap 5</p>
        <a class="btn btn-primary btn-lg mt-3" href="#">Get Started</a>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
