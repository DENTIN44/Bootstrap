<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>
<body>

    <h1>hello mf!</h1>

    <p>Close Icon Example
        <button type="button" class="btn-close" aria-label="Close"></button>
    </p>
    <br> 
    <br> 
    <br>
    <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
    </ul>
</div>
<br> 
<br> 
<br> 
<div class="float-start">Quick Float to left</div>
<div class="float-end">Quick Float to right</div>
<br>
<br>
<br>
    <div class="clearfix" style="background: #D8D8D8; border: 1px solid #000; padding: 10px;">

        <div class="float-start" style="background:#58D3F7;">
        Quick Float to left
        </div>

        <div class="float-end" style="background: #DA81F5;">
        Quick Float to right
        </div>
        
    </div>
    <br>
    <br>
    <br>
    <div class="row" style="padding: 5px;">

        <div class="d-block" style="margin-left:10px; width:300px; background-color:#ccc;">
        This is an example for show class
        </div>
        
        <button onclick="document.getElementById('toggleDiv').classList.toggle('d-none')">
            Toggle Visibility
        </button>

        <div id="toggleDiv" class="d-none" style="width:200px; background-color:#ccc;">
            This is an example for hide class
        </div>

        
    </div>
<br>
<br>
<br>
    <div class="row" style="padding: 91px 100px 19px 50px;">
        <form class="d-flex" role="form">
        
        <div class="form-group me-2">
            <label class="visually-hidden" for="email">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email">
        </div>
        
        <div class="form-group me-2">
            <label class="sr-only" for="pass">Password</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        
        </form>
    </div>
<br>
<br>
<br>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
