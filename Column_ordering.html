<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Column Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 20px;
        }
        .left { background-color: blue; }
        .right { background-color: red; }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2>Before Ordering</h2>
        <div class="row">
            <div class="col-md-4 box left">I am on left</div>
            <div class="col-md-8 box right">I am on right</div>
        </div>

        <h2 class="mt-4">After Ordering</h2>
        <div class="row">
            <div class="col-md-4 order-md-2 box left">I was on left</div>
            <div class="col-md-8 order-md-1 box right">I was on right</div>
        </div>
    </div>

</body>
</html>
