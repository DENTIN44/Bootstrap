<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>
<body>

    <!-- Standard button (Bootstrap 5 uses "btn-secondary" instead of "btn-default") -->
    <button type="button" class="btn btn-secondary">Default Button</button>

    <!-- Primary action button -->
    <button type="button" class="btn btn-primary">Primary Button</button>

    <!-- Success action button -->
    <button type="button" class="btn btn-success">Success Button</button>

    <!-- Informational alert button -->
    <button type="button" class="btn btn-info">Info Button</button>

    <!-- Warning alert button -->
    <button type="button" class="btn btn-warning">Warning Button</button>

    <!-- Danger alert button -->
    <button type="button" class="btn btn-danger">Danger Button</button>

    <!-- Link-styled button -->
    <button type="button" class="btn btn-link">Link Button</button>
<br>
<br>
<br>
<p>
    <button type="button" class="btn btn-primary btn-lg">
       Large Primary button
    </button>
 
    <button type="button" class="btn btn-secondary btn-lg">
       Large button
    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary">
       Default size Primary button
    </button>
 
    <button type="button" class="btn btn-secondary">
       Default size button
    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary btn-sm">
       Small Primary button
    </button>
 
    <button type="button" class="btn btn-secondary btn-sm">

    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary btn-sm">

    </button>
 
    <button type="button" class="btn btn-secondary btn-sm">

    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary btn-lg w-100">

    </button>
 
    <button type="button" class="btn btn-secondary btn-lg w-100">
       Block level button
    </button>
 </p>

 <p>
</div>
    <button type="button" class="btn btn-secondary btn-lg">
       Default Button

       Active Button
    </button>
 </p>

 <p>
    <button type="button" class="btn btn-primary btn-lg">
       Primary Button
    </button>
 
    <button type="button" class="btn btn-primary btn-lg active" aria-pressed="true">
       Active Primary Button
    </button>

    </button>

 </p>
 
 <p>

 </p>
 
 <p>

   <!-- Button groups -->
   <div class="btn-group" role="group" aria-label="Button group">
      <button type="button" class="btn btn-secondary">Button 1</button>
      <button type="button" class="btn btn-secondary">Button 2</button>
      <button type="button" class="btn btn-secondary">Button 3</button>
   </div>
<br>
<br>
<br>
   <!-- Button toolbar -->
   <div class="btn-toolbar" role="toolbar">
   
      <div class="btn-group" role="group">
         <button type="button" class="btn btn-secondary">Button 1</button>
         <button type="button" class="btn btn-secondary">Button 2</button>
         <button type="button" class="btn btn-secondary">Button 3</button>
      </div>
      
      <div class="btn-group" role="group">
         <button type="button" class="btn btn-secondary">Button 4</button>
         <button type="button" class="btn btn-secondary">Button 5</button>
         <button type="button" class="btn btn-secondary">Button 6</button>
      </div>
      
      <div class="btn-group" role="group">

      </div>
      
   </div>
<br>   
<br>   
<br>
   <!-- Button size    -->
   <div class="btn-group btn-group-lg" role="group">
      <button type="button" class="btn btn-secondary">Button 1</button>
      <button type="button" class="btn btn-secondary">Button 2</button>
      <button type="button" class="btn btn-secondary">Button 3</button>
   </div>
   
   <div class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn btn-secondary">Button 4</button>
      <button type="button" class="btn btn-secondary">Button 5</button>
      <button type="button" class="btn btn-secondary">Button 6</button>
   </div>
<br>   
<br>   
<br>
   <!-- Nesting -->
   <div class="btn-group" role="group">
      <button type="button" class="btn btn-secondary">Button 1</button>
      <button type="button" class="btn btn-secondary">Button 2</button>
      
      <div class="btn-group" role="group">
         <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
         </button>
         
         <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Dropdown link 1</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link 2</a></li>
         </ul>
      </div>
   </div>
<br>   
<br>   
<br>
   <!-- Vertical button group    -->
   <div class="btn-group-vertical" role="group">

      <button type="button" class="btn btn-secondary">Button 2</button>
      
      <div class="btn-group" role="group">
         <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
         </button>
         
         <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Dropdown link 1</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link 2</a></li>
         </ul>
      </div>
   </div>
