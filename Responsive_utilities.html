<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>
<body>

    
    <div class="container" style="padding: 40px;">
        <div class="row">
           
           <div class="col-6 col-sm-3" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
              <span class="d-none d-sm-block">Extra small</span>
              <span class="d-block d-sm-none">✔ Visible on x-small</span>
           </div>
           
           <div class="col-6 col-sm-3" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
              <span class="d-none d-md-block">Small</span>
              <span class="d-block d-md-none">✔ Visible on small</span>
           </div>
           
           <div class="d-block d-sm-none"></div>
           
           <div class="col-6 col-sm-3" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
              <span class="d-none d-lg-block">Medium</span>
              <span class="d-block d-lg-none">✔ Visible on medium</span>
           </div>
           
           <div class="col-6 col-sm-3" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
              <span class="d-none d-xl-block">Large</span>
              <span class="d-block d-xl-none">✔ Visible on large</span>
           </div>
           
        </div>  
     </div>
<br>
<br>
<br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
